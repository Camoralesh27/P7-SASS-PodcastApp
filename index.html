<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
  
</head>
<body>

    <header class="site-header">
        <div class="contenedor header-grid">
            <div class="logo">
                <img src="build/img/logo.svg" alt="logo podcast app">
            </div>

            <div class="contenido-header">
                <h1>Tu plataforma para publicar tus podcast</h1>
                <a href="#" class="boton-primario">Crear Cuenta</a>
            </div>
        </div>
    </header>

    <section class="contenedor seccion">
        <div class="crea-grid">
            <div class="image">
                <img src="build/img/imagen_podcast.svg" alt="imagen podcast">
            </div>

            <div class="contenido">
                <h2>Crea tú Podcast</h2>
                <p>Nosotros lo distribuimos a las plataformas más populares cómo Google Podcast, Spotify, Apple Podcast y YouTube </p>
            </div>
        </div>
    </section>

</body>
</html>
